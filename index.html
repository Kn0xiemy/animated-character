<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Character</title>
</head>
<body>
  <!--Here the character div is opened, so that it wraps all the body parts together-->
  <div class="character">
    <div class="hair"></div>
    <div class="head">
      <div class="mouth"></div>
      <div class="eye-left">
        <div class="pupil-left"></div>
      </div>
      <div class="eye-right">
        <div class="pupil-right"></div>
      </div>
    </div>
    <div class="neck"></div>
    <div class="torso"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
</body>
</html>
